<!DOCTYPE html>
<html lang="en">
{% import "bootstrap/wtf.html" as wtf %}
{% block head %}
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <!--link rel="stylesheet" href="/resources/demos/style.css"!-->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>


  <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-alpine.css">


 <!-- https://cdnjs.com/libraries/6pac-slickgrid -->
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href={{url_for('static',filename='css/style.css')}} >

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>




  <title>
  {% block title %}
         {% if title %}
        {{ title }}
        {% else %}
    Client for Omero search engine
    {% endif %}
        {% endblock %}
  </title>

</head>
{% endblock %}

<body>
   <div id="main_container" class="container-fluid">
        <br>
    <h3>IDR Search Engine
</h3>
    <br>

        {% block app_content %}

        {% endblock %}
    </div>
<!-- The Modal -->
  <div class="modal fade" id="displaymessagemodal" role="dialog" >
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 id ="messageHeader" class="modal-title">Heading</h4>
          <button type="button"  class="Cancel" onclick="cancelFunction()" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div  class="modal-body">
        <p id="messageBody">Message </p>
        </div>
          <div class="modal-body">'

            <div class="progress">

  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 99%"></div>
			</div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button id ="moelButton" type="messageButton" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>

      </div>
    </div>
  </div>
  </div>

<div class="modal" id="confirm_message" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <label for="file_name_label">File name</label>
            <input type="text" id="queryfilename" name="fname"><br><br>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="download_query()">Save</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
