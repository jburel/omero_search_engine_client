
<style>
    .and_clause {
        border: solid #aaa 1px;
        padding: 5px;
        border-radius: 5px;
        margin: 5px;
    }
    .and_clause * {
        box-sizing: border-box;
    }
    .search_or_row {
        display: flex;
        align-items: flex-end;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        gap: 5px;
    }
    .search_or_row>div{
        flex: 1;
    }
    .search_or_row:first-child .or {
        visibility: visible;
    }
    .search_or_row .or, .search_or_row .search_condition {
        flex: 0;
    }
    select.condition {
        width: fit-content;
    }
    .and_clause select.keyFields, .and_clause input.valueFields {
        width: 100%;
    }
</style>

<div class="and_clause">
    <div class="search_or_row">
       <div class="or">OR</div>
       <div class="search_key">
          <label for="keyFields">Attribute</label>
          <select id="keyFields" class="form-control keyFields">
          </select>
       </div>
       <div class="search_condition">
          <label for="condition">Operator</label>
          <select id="condition" class="form-control condition">
            <option value="equals">equals</option>
            <option value="not_equals">not equals</option>
            <option value="contains">contains</option>
            <option value="not_contains">not contains</option>
          </select>
       </div>
       <div class="search_value" style="position: relative">
          <label for="valueFields">Value</label>
          <input type="text" class="form-control valueFields" id="valueFields" placeholder="type the attribute value" onfocus="setAutoCompleteValues()">
       </div>
       <div class="or">
          <button id="remove_row" class="btn btn-sm btn-outline-danger">
             X
          </button>
       </div>
    </div>
    <a class="addOR" href="#" title="Add OR condition to the group">
       add 'OR'...
    </a>
 </div>
